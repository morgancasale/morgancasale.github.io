        <table style="margin: auto">
            <tbody style="width: 100%;">
                <tr>
                    <td style="text-align: center;">
                        <label for="name_box" id="name_box_label" class="name_box_label not_disqualified label">Nome:</label>
                        <input id="name_box" type="text" class="box name_box not_disqualified">

                <tr class = "map">

                <tr>

                </tr>
                <tr>
                    <td>
                        <input id="reset_box" type="text" class="reset_box disqualified box">

                    </td>
                </tr>
            </tbody>
        </table>
        
        <button onclick="test2()" id="test" class="test" >Test</button>
