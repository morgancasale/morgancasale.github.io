<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="SU.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="su.js"></script>
        <script src="sw.js"></script>
        <script src="pnp.js"></script>
        <script src="tg.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="locations/locations.js"></script>

        <title>Project FAUR</title>
    </head>
    <body onload = "init();">
        <div id = "all" class="container">
            <div class = "row h1" href = "h1" id = "h1">Project FAUR</div>
            <div class = "col">
                <div class = "row name">
                    <div class = "col">
                        <label for="name_box" id="name_box_label" class="name_box_label not_disqualified">Nome:</label>
                    </div>
                    <div class = "col">
                        <input id="name_box" type="text" class="name_box not_disqualified">
                    </div>
                    <div class = "col">
                        <button onclick="setName()" id="set_name" class="set_name not_disqualified">OK</button>
                    </div>
                        
                </div>
                
                <div class = "row tg">
                    <label for="id_box" id="id_box_label" class="id_box_label not_disqualified">Telegram ID:</label>
                    <input id="id_box" type="text" class="id_box not_disqualified" disabled>
                </div>

                <div class = "row map">
                    <select id = "select" class="select not_disqualified" disabled>
                        <option style = "display : none">
                    </select>
                    <button onclick="start()" class="start not_disqualified" id="start" disabled>Start</button>
                    <button class="stop not_disqualified" onclick="stop()" id = "stop" disabled>Stop</button>
                </div>

                <div class = "row reset">
                    <label for="reset_box" id="reset_box_label" class="reset_box disqualified">Inserire il codice giusto per resettare lo stato di squalificato:</label>
                    <input id="reset_box" type="text" class="reset_box disqualified">
                    <button onclick="resetDisqualification()" id="reset" class = "reset disqualified">Reset</button>
                </div>

            </div>
            
            <button onclick="test2()" id="test" class="test" >Test</button>

        </div>
    </body>
</html>
